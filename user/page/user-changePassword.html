<h1>登录密码修改</h1>
<style>
    h1,p{
        text-align: center;
    }
</style>
<style>
    .layui-form-item .layui-input-company {
        width: auto;
        padding-right: 10px;
        line-height: 38px;
    }
</style>
<div class="layuimini-container layuimini-page-anim">
    <div class="layuimini-main">

        <div class="layui-form layuimini-form">
            <div class="layui-form-item">
                <label class="layui-form-label required">旧的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="old_password" lay-verify="required" lay-reqtext="旧的密码不能为空"
                        placeholder="请输入旧的密码" value="" class="layui-input">
                    <tip>填写自己账号的旧的密码。</tip>
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label required">新的密码</label>
                <div class="layui-input-block">
                    <input type="password" id="new_password" lay-verify="required" lay-reqtext="新的密码不能为空"
                        placeholder="请输入新的密码" value="" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label required">重复密码</label>
                <div class="layui-input-block">
                    <input type="password" id="again_password" lay-verify="required" lay-reqtext="重复密码"
                        placeholder="重复密码" value="" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn layui-btn-normal" lay-submit lay-filter="submitBtn" id="submitBtn">提交</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    layui.use(['form', 'miniPage'], function () {
        var form = layui.form,
            layer = layui.layer,
            miniPage = layui.miniPage;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();

        $("#submitBtn").click(function () {
            old_password = $("#old_password").val();
            new_password = $("#new_password").val();
            again_password = $("#again_password").val();
            if (new_password != again_password) {
                $.alert({
                    title: 'Warn',
                    content: '两次密码不符',
                    icon: 'fa fa-exclamation-circle',
                    type: 'red',
                    buttons: {
                        关闭: function () { }
                    }
                })
                return false;
            }
            ajax({ do: 'changePassword', old_password: old_password, new_password: new_password, again_password: again_password }, function (res) {
                $.alert({
                    title: '成功',
                    content: '密码修改成功',
                    icon: 'fa fa-smile-o',
                    type: 'green',
                    buttons: {
                        ok: function () { 
                            window.location.href = '/user'
                        }
                    }
                })
            })
        })

    });
</script>
